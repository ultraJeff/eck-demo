# Elasticsearch cluster configuration for ECK (Elastic Cloud on Kubernetes)
# This defines a basic Elasticsearch cluster with 3 nodes
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-sample
  namespace: openshift-operators
spec:
  auth: {}
  http:
    service:
      metadata: {}
      spec: {}
    tls:
      certificate: {}
  monitoring:
    logs: {}
    metrics: {}
  nodeSets:
  - config:
      node.attr.attr_name: attr_value
      node.roles:
      - master
      - data
      node.store.allow_mmap: false
    count: 3
    name: default
    podTemplate:
      metadata:
        creationTimestamp: null
        labels:
          foo: bar
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              cpu: "2"
              memory: 4Gi
            requests:
              cpu: "1"
              memory: 4Gi
  remoteClusterServer: {}
  transport:
    service:
      metadata: {}
      spec: {}
    tls:
      certificate: {}
      certificateAuthorities: {}
  updateStrategy:
    changeBudget: {}
  version: 8.17.0

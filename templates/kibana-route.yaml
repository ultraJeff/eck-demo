# Route configuration for accessing Kibana dashboard
# Creates an external route for the Kibana service
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: kibana
  namespace: openshift-operators
spec:
  # host will be auto-generated by OpenShift
  port:
    targetPort: 5601
  tls:
    termination: passthrough
  to:
    kind: Service
    name: kibana-sample-kb-http
    weight: 100
  wildcardPolicy: None
